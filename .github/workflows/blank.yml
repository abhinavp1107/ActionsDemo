name: CI

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  test_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
          set -xe
          echo Hello, dev!
  
  test_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
          set -xe
          echo Hello, main!