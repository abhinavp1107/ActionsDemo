name: CI

on:
  push:
    branches: [ "dev","main"]

jobs:
  test_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set value
        id: step_one
        run: |
          set -xe
          echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: use value
        id: step_two
        run: |
          set -xe
          echo "${{ env.action_state }}"
  
  test_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
          set -xe
          echo "${{ env.action_state }}"