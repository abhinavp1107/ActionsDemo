name: Conditional Workflow
 
on:
  push:
    paths:
      - 'layers/**'      # Trigger when there are changes in the `layers` folder
      - '**/*'          # Trigger when any file/folder changes
    paths-ignore:
      - 'layers/**'      # Ignore changes in the `layers` folder for other cases
 
jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      layers_changed: ${{ steps.filter.outputs.layers }}
      other_changed: ${{ steps.filter.outputs.other }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Check folder changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            layers:
              - 'layers/**'
            other:
              - '**/*'    # This will check all files/folders
              - '!layers/**' # Exclude the `layers` folder
 
  light_client:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.layers_changed == 'true' && needs.check_changes.outputs.other_changed == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Run light_client.yml
        run: echo "Running light_client.yml"
 
  deploy:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.layers_changed == 'false' || needs.check_changes.outputs.layers_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Wait for light_client if needed
        if: ${{ needs.check_changes.outputs.layers_changed == 'true' }}
        run: echo "Waiting for light_client.yml to complete"
 
      - name: Run deploy.yml
        run: echo "Running deploy.yml"